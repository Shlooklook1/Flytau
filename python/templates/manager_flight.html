{% extends "base.html" %}
{% block content %}
<div align="center">
    <h1>
        Add a new flight!
    </h1>
    <form action="/add_flight" method="POST" class="flight_form">
        <table>
            <tr>
                <td>
                    Select the origin:
                </td>
                <td>
                    <select name="origin" required>
                        {% for i in origin %}
                        <option value="{{i['origin']}}">{{i['origin']}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Select the destination:
                </td>
                <td>
                    <select name="destination" required>
                        {% for i in destination %}
                        <option value="{{i['destination']}}">{{i['destination']}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Choose date:
                </td>
                <td>
                    <input type="date" name="date" required>
                </td>
            </tr>
            <tr>
             <td>
                    Choose time:
                </td>
                <td>
                    <input type="time" name="time" required>
                </td>
            </tr>
        </table>
        <input type="submit" value="next" class="submit-button">
    </form>
{% endblock %}
